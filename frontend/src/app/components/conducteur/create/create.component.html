<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-semibold text-blue-700 mb-6">Publier une Annonce</h2>

  <form [formGroup]="annonceForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
    <label>Lieu de départ</label>
    <input formControlName="lieuDepart" class="w-full border p-2 rounded" />
    <div *ngIf="formSubmitted && f['lieuDepart'].errors?.['required']" class="text-red-500">Champ requis</div>
    </div>

<div>
  <label>Destination</label>
  <input formControlName="destination" class="w-full border p-2 rounded" />
  <div *ngIf="formSubmitted && f['destination'].errors?.['required']" class="text-red-500">Champ requis</div>
</div>


    <div>
      <label>Étapes (optionnel)</label>
      <input formControlName="etapes" class="w-full border p-2 rounded" />
    </div>

    <div>
      <label>Type de marchandise</label>
      <input formControlName="typeMarchandise" class="w-full border p-2 rounded" />
      <div *ngIf="formSubmitted && f['typeMarchandise'].errors?.['required']"
      >Champ requis</div>
    </div>

    <div>
      <label>Capacité disponible (en kg)</label>
      <input type="number" formControlName="capaciteDisponible" class="w-full border p-2 rounded" />
    </div>

    <div>
      <label>Dimensions max (en m³)</label>
      <input type="number" formControlName="dimensionsMax" class="w-full border p-2 rounded" />
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Publier
    </button>
    <button routerLink="/conducteur" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      annuler
    </button>
  </form>
</div>
