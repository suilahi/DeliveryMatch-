<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-700">Connexion</h2>

    <!-- Email -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input id="email" type="email" formControlName="email"
             class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
           class="text-red-500 text-sm mt-1">
        Email invalide
      </div>
    </div>

    <!-- Mot de passe -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
      <input id="password" type="password" formControlName="password"
             class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
           class="text-red-500 text-sm mt-1">
        Mot de passe requis
      </div>
    </div>



    <!-- Bouton -->
    <button type="submit"
            [disabled]="loginForm.invalid"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition duration-200 disabled:opacity-50">
      Se connecter
    </button>
  </form>
</div>
