<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-white p-8 rounded-lg shadow-md max-w-md mx-auto">
  <h2 class="text-2xl font-bold text-center text-blue-600">Créer un compte</h2>

  <!-- Nom -->
  <div>
    <label for="nom" class="block text-gray-700 font-medium mb-1">Nom</label>
    <input type="text" id="nom" formControlName="nom" required
           class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- Email -->
  <div>
    <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
    <input type="email" id="email" formControlName="email" required
           class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- Mot de passe -->
  <div>
    <label for="password" class="block text-gray-700 font-medium mb-1">Mot de passe</label>
    <input type="password" id="password" formControlName="password" required
           class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500" />
  </div>

  <!-- Rôle -->
  <div>
    <label for="role" class="block text-gray-700 font-medium mb-1">Rôle</label>
    <select id="role" formControlName="role" required
            class="w-full border border-gray-300 rounded-md px-4 py-2 bg-white focus:ring-2 focus:ring-blue-500">
      <option value="">-- Sélectionner un rôle --</option>
      <option value="CONDUCTEUR">Conducteur</option>
      <option value="EXPEDITEUR">Expéditeur</option>
    </select>
  </div>

  <!-- Bouton -->
  <div>
    <button type="submit"
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md hover:bg-blue-700 transition">
      S'inscrire
    </button>
  </div>
</form>
